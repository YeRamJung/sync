<!DOCTYPE html>
<html>
    <head>

        <title>면적 구하는 함수 선언 및 호출</title>
    </head>
    <body>
        <h2>면적 구하기</h2>
        <p>가로와 세로를 입력하세요</p>

        <br>
        <button type="submit" onclick="calculate()" style="margin-top: 20px;">면적 계산하기</button>
        <h3 id="result"></h3>
